      uses: actions/upload-artifact@v3
      if: ${{ steps.java-test.outcome == 'success' && steps.build-opencv-contrib.outcome == 'success' }}
      with:
        name: junit-html
        path: build/java_test/testResults/junit-noframes.html
    - name: Pylint
      if: ${{ always() && steps.build-opencv-contrib.outcome == 'success' }}
      run: cmake --build . --config release --target check_pylint -- -j4
      working-directory: ${{ github.workspace }}/build
